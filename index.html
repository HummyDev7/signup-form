<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChillFlix</title>
  <link rel="stylesheet" href="style.css">
  <!--Work Sans Font Link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
  <!--Nunito Sans Font Link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&family=Work+Sans&display=swap" rel="stylesheet">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="header-container">
    <div class="header-title">ChillFlix</div>
  </div>
  <div class="content-container">
    <div id="left-content">
      <img src="assets/illustration.svg" alt="image of an illustration drawing sitting watching tv" width="400px" height="500px">
    </div>
    <div id="right-content">
      <div class="contents">
        <p class="text one">Start Chilling with ChillFlix free
          movie, TV shows and More</p>
        <p class="text two">Ready to watch? Create your free
          account to start chilling.</p>
        <form action="" id="form-content">
          <div class="first-row">
            <div>
              <label for="first-name">First Name</label>
              <input type="text" id="first name" name="user-first-name" minlength="3" maxlength="35">
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input type="text" id="first name" name="user-first-name" minlength="3" maxlength="35">
            </div>  
          </div>
          <div class="second-row">
            <div>
              <label for="email" data-required>Email</label>
              <input type="email" id="email" name="user-email">
            </div>
            <div>
              <label for="phone-number">Phone Number</label>
              <input type="text" id="phone-number" name="user-phone-number" pattern="">
            </div>
          </div>
          <div class="third-row">
            <div>
              <label for="pass" data-required>Password</label>
              <input type="password" id="pass" name="user-pass" required>
            </div>
            <div> 
              <label for="confirm-pass" data-required>Confirm Password</label>
              <input type="password" id="confirm-pass" name="confirm-password" required>
              <div class="confirm-pass-msg"></div>
            </div>
          </div>
          <div class="btm-content">
            <div class="term-condition">  
              <input type="checkbox" name="term-condition-checkbox" id="checkbox">
              <p>By signing up, you are agreeing to our and <span data-violet><a href="#">Terms & Conditions</a></span> and <span data-violet=""><a href="#">Privacy Polic</a>y</span></p>
            </div>
            <div id="sub-btn">
              <button type="submit" class="submit-btn">Create Account</button>
            </div>
            <div class="last-text">
              <p>Already have an account? <span data-violet><a href="#">Log in</a></span></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
